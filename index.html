<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="rgb.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body>



    <div class="container">

        <h1>What is RGB?


            <h2 class="intro">The RGB color system combines red(R), green(G), and blue(B) light to create the colors we see.
            </h2>

        </h1>



        <div id="red" class="example"></div>
        <div id="green" class="example"></div>
        <div id="blue" class="example"></div>

        <br>

        <h1 class="spacing">Input RGB and press generate!</h1>
        <div id="generate" class="example"></div>

        <h1>R: <input id="rinput" type="number" placeholder="enter 1~256"></h1>
        <h1>G: <input id="ginput" type="number" placeholder="enter 1~256"></h1>
        <h1>B: <input id="binput" type="number" placeholder="enter 1~256"></h1>
        <h1><button id="genColor">generate!</button></h1>



        <h1>CHOOESE THE RIGHT COLOR!
            <br><span id="colorDisplay">RGB</span><br> </h1>



        <div id="stripe">
            <button id="newColor">New Colors</button>
            <span id="message"></span>
            <button id="easyBtn">Easy</button>
            <button id="hardBtn" class="selected">Hard</button>

        </div>
    </div>







    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>




    <script type="text/javascript" , src="rgb.js"></script>

</body>

</html>
